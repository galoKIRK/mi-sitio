{% extends "base.html" %}
{% block title %}Proveedor{% endblock %}

{% block content %}
<h2>{{ form.instance.id|yesno:"Editar proveedor,Nuevo proveedor" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'proveedores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
