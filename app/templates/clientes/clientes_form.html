{% extends "base.html" %}
{% block title %}Cliente — Carnicería{% endblock %}

{% block content %}
<h2>{{ form.instance.id|yesno:"Editar Cliente,Nuevo Cliente" }}</h2>

<form method="post">
  {% csrf_token %}
  <div class="card p-3">
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>

{% endblock %}
